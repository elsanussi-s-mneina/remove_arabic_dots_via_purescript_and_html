<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Removes dots from Arabic text.">
    <meta name="keywords" content="Arabic dot, dots, Remove">
    <meta name="author" content="Elsanussi Mneina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Arabic Dot Remover - via Purescript</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Arabic Dot Remover حذف النقط</h1>
    <h2>Input Text المعطيات</h2>
    <textarea id='input' rows="4" cols="30"></textarea>
    <h2>Action الأوامر</h2>
    <button onclick="document.getElementById('output').value = PS['Main'].removeDots(document.getElementById('input').value); ">Remove Dots حذف النقط</button>
    <h2>Result النتيجة</h2>
    <textarea id='output' rows="4" cols="30"></textarea>
  </body>
</html>
